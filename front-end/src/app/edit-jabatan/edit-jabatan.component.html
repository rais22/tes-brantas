<div class="col-md-6">
  <h2 class="text-center">Edit Jabatan</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Nama Jabatan:</label>
      <input type="text" formControlName="namaJabatan" placeholder="Nama" name="namaJabatan" class="form-control" id="namaJabatan">
    </div>

    <button class="btn btn-success">Ubah</button>
  </form>
</div>
