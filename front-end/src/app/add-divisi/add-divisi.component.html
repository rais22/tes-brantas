<div class="col-md-6">
  <h2 class="text-center">Tambah Divisi</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Nama Divisi:</label>
      <input type="text" formControlName="namaDivisi" placeholder="Nama" name="namaDivisi" class="form-control" id="namaDivisi">
    </div>

    <button class="btn btn-success">ADD</button>
  </form>
</div>
